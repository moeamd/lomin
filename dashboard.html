    <!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <style></style>
    </head>
    <body>

    <div class="sidebar">
        <h2>Admin Panel</h2>
        <button class="tab-btn active" data-tab="products">Products</button>
        <button class="tab-btn" data-tab="categories">Categories</button>
        <button class="tab-btn" data-tab="orders">Orders</button>
    </div>

    <div class="main-content">
        <!-- Products Tab -->
        <div id="products" class="tab active">
        <h2>Products</h2>
        
        <div id="product-form">
            <h3>Add / Edit Product</h3>
            <input type="text" id="prod-name" placeholder="Product Name" required>
            <input type="number" id="prod-price" placeholder="Price" required>
            <input type="number" id="prod-stock" placeholder="Stock Quantity" required>
            <input type="text" id="prod-category" placeholder="Category" required>
            <input type="text" id="prod-desc" placeholder="Description">
            <input type="text" id="prod-image" placeholder="Image URL">
            <button id="save-product">Save Product</button>
        </div>
        <h1 style="text-align: center; margin: 20px;">All Products</h1>
        <table id="products-table">
            <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Stock</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <!-- Products data will appear here -->
            </tbody>
        </table>

        </div>

        <!-- Categories Tab -->
        <div id="categories" class="tab">
        <h2>Categories</h2>
        <table id="categories-table">
            <thead>
            <tr>
                <th>Name</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
        </div>

        <!-- Orders Tab -->
        <div id="orders" class="orders-container">
        <h2>Orders</h2>

            
            
        </div>
        
    </div>

    <script type="module" src="js/dahsboard.js"></script>

    </body>
    </html>
